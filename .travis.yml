language: cpp
compiler: gcc

matrix:
  fast_finish: true
  include:
    - os: windows
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
         
before_install:
    - eval "${MATRIX_EVAL}"

script: g++ -Wall -Werror -c *.cpp 
